<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Welcome to the Admin Panel</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.id }}</td>
                <td>{{ subject.name }}</td>
                <td>{{ subject.status }}</td>
                <td>
                    <!-- Edit button -->
                    <a href="/edit_subject/{{ subject.id }}">Edit</a>
                    <!-- Remove button -->
                    <form action="/remove_subject/{{ subject.id }}" method="post">
                        <button type="submit">Remove</button>
                    </form>
                    <!-- Activate/Deactivate button -->
                    {% if subject.status == 'Active' %}
                    <form action="/deactivate_subject/{{ subject.id }}" method="post">
                        <button type="submit">Deactivate</button>
                    </form>
                    {% else %}
                    <form action="/activate_subject/{{ subject.id }}" method="post">
                        <button type="submit">Activate</button>
                    </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add subject form -->
    <h2>Add</h2>
    <form action="{{ url_for('add_subject') }}" method="POST">
        <label for="subject_name">Subject Name:</label>
        <input type="text" id="subject_name" name="subject_name">
        <button type="submit">Add Subject</button>
    </form>
</body>
</html>
